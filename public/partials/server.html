<div class="row serverHome">
  <div class="col-md-4 col-md-offset-4 eachServer">
      <div class="serverName" >
        <h2>{{server.name}}</h2>
        <h3>{{server.avg * 1000 | number:2}} ms</h3>
      </div>
      <div class="cardContainer">
        <div class="responseTimeSingle" ng-class="{'good': server.responseTime <= 0.05, 'warning': server.responseTime > 0.05 &&  server.responseTime <= 0.5, 'critical': server.responseTime > 0.5}">
          <h3>Response Time</h3><h3>{{server.responseTime * 1000 | number:0 }}ms</h3>
        </div>
        <div class="details">
          <h4>Operating System: {{server.os}}</h4>
          <h4>CPU: {{server.cpu}}</h4>
          <h4>Temperature: {{server.temp}}</h4>
          <h4>Memory: {{server.memory}}</h4>
        </div>
        <a ng-href="/#/"><button class="btn btn-default backButton">Back</button></a>
      </div>
    </div>
  </div>
</div>
