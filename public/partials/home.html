<div class="row serverHome">
  <div class="col-md-4 eachServer" ng-repeat="server in servers">
    <a ng-href="/#/server/{{server.id}}">
      <div class="serverName" >
        <h2>{{server.name}}</h2>
        <h3>Average: {{server.avg * 1000 | number: 1}} ms</h3>
      </div>
      <div class="cardContainer">
        <div class="responseTime" ng-class="{'good': server.responseTime <= 0.05, 'warning': server.responseTime > 0.05 &&  server.responseTime <= 0.5, 'critical': server.responseTime > 0.5}">
          <h3>Response Time</h3><h3>{{server.responseTime * 1000 | number:0 }}ms</h3>
        </div>
      </div>
    </a>
  </div>
</div>
